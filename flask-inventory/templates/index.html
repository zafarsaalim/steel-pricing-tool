<!DOCTYPE html>
<html>
<head>
    <title>Inventory Manager</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f9f9f9; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #007bff; color: white; }
        form { display: flex; gap: 10px; margin-bottom: 20px; }
        input { padding: 5px; }
        button { padding: 6px 10px; cursor: pointer; }
        .del { color: red; text-decoration: none; }
    </style>
</head>
<body>
    <h2>Inventory Manager</h2>

    <form action="/add" method="POST">
        <input name="name" placeholder="Item Name" required>
        <input name="quantity" type="number" placeholder="Qty" required>
        <input name="price" type="number" step="0.01" placeholder="Price" required>
        <button type="submit">Add Item</button>
    </form>

    <table>
        <tr><th>ID</th><th>Name</th><th>Quantity</th><th>Price</th><th>Actions</th></tr>
        {% for item in items %}
        <tr>
            <form action="/update/{{item[0]}}" method="POST">
                <td>{{item[0]}}</td>
                <td><input name="name" value="{{item[1]}}"></td>
                <td><input name="quantity" type="number" value="{{item[2]}}"></td>
                <td><input name="price" type="number" step="0.01" value="{{item[3]}}"></td>
                <td>
                    <button type="submit">üíæ</button>
                    <a class="del" href="/delete/{{item[0]}}">‚ùå</a>
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
