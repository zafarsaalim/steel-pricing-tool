name: Build Barcode Scanner EXE

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [win32, x64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python pyzbar pillow pyinstaller

      - name: Build barcode_scanner.py EXE
        run: |
          echo "Building for ${{ matrix.arch }}"
          if [ "${{ matrix.arch }}" == "win32" ]; then
            NAME=barcode_scanner_32
          else
            NAME=barcode_scanner_64
          fi
          pyinstaller --onefile --name $NAME --hidden-import pyzbar.pyzbar barcode_scanner.py
        continue-on-error: false

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: barcode-scanner-${{ matrix.arch }}
          path: |
            dist/barcode_scanner_32.exe
            dist/barcode_scanner_64.exe
