name: Build EXE Files

# ðŸ‘‡ This section tells GitHub WHEN to run the action
on:
  push:
    branches:
      - main        # runs when you push to main branch
  workflow_dispatch:  # lets you run it manually from GitHub UI

jobs:
  build_flask_inventory:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: flask_inventory
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Flask Inventory EXE
        working-directory: flask_inventory
        run: |
          pyinstaller --onefile --noconsole --add-data "templates;templates" app.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask_inventory_exe
          path: flask_inventory/dist/app.exe
