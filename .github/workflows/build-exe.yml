name: Build EXE

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: pip install pyinstaller customtkinter pyzbar pillow opencv-python

      # Build the EXE and include zbar.dll from the repo
      - run: pyinstaller --onefile --add-binary "libs/libzbar-64.dll;." barcode.py

      - uses: actions/upload-artifact@v4
        with:
          name: barcode
          path: dist/barcode.exe
