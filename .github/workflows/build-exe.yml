  build_flask_inventory:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Flask app dependencies
        working-directory: flask_inventory
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Flask Inventory EXE
        working-directory: flask_inventory
        run: |
          pyinstaller --onefile --noconsole --add-data "templates;templates" app.py

      - name: Upload Flask Inventory artifact
        uses: actions/upload-artifact@v4
        with:
          name: flask_inventory_exe
          path: flask_inventory/dist/app.exe
